<div class="container">
	<div class="margen">
		<div class="row">
			<div class="col-md-6">
				<img class="img-fluid" [src]="foto.url" alt="{{foto.title}}">
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col">
						<div class="text-center">
							<div class="margenDos">
								<h4 class="title">{{foto.title}}</h4>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<h6>Description:</h6>
					</div>
					<div class="col">
						<p>{{foto.title}}</p>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<h6>Album ID:</h6>
					</div>
					<div class="col">
						<p>{{foto.albumId}}</p>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<h6>Foto ID:</h6>
					</div>
					<div class="col">
						<p>{{foto.id}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
