<div class="container">
    <div class="row">
        <div class="col col-3"  *ngFor="let product of products"> 
            <div class="card">
                <img [src]="product.image" class="card-img-top" [alt]="product.title">
                <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text"> {{product.description}}  </p>

                <button type="button" class = "btn bg-info" (click)="goToDetails(product.id)"> Ver producto desde componente</button>
                <button [routerLink]="['/products/',product.id]">Ver producto desde HTML</button>
                <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
</div>
</div>
